<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
  <canvas id="mainCanvas" style="border: 1px #f0f0f0 solid;margin:20px" width="300" height="300"></canvas>
  <button onclick="handleClick()">back</button>
  <script>
    const canvasDom = document.querySelector("#mainCanvas");
    const ctx = canvasDom.getContext("2d");
    ctx.beginPath()
    ctx.fillRect(0, 0, 100, 100)
    ctx.fillStyle = "#000"
    ctx.save()
    ctx.fillStyle = "blue"
    ctx.save()
    ctx.beginPath()
    ctx.fillStyle = "red"
    ctx.fillRect(20, 20, 60, 60)
    function handleClick() {
      ctx.restore()
      ctx.restore()
      ctx.fillRect(30, 30, 40, 40)
    }
  </script>
</body>
</html>
