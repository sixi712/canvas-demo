<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
  <canvas id="mainCanvas" style="border: 1px #f0f0f0 solid;margin:20px" width="300" height="300"></canvas>
  <script>
    const canvasDom = document.querySelector("#mainCanvas");
    const ctx = canvasDom.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(20, 20);
    ctx.lineTo(100, 50);
    ctx.lineWidth = 10;
    ctx.lineCap = "square"
    ctx.stroke()
  </script>
</body>
</html>
